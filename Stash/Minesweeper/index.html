<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Minesweeper</title>
</head>
<body>
    <div id='settings'>
        <label for="width">Breite</label>
        <input type='range' id='width' name='width' min='5' max='30' value='8' oninput='showNewRange()' onchange='showNewRange()'></input><span id='spanWidth'></span><br />
        <label for="height">HÃ¶he</label>
        <input type='range' id='height' name='height' min='5' max='50' value='8' oninput='showNewRange()' onchange='showNewRange()'></input><span id='spanHeight'></span><br />
        <label for="mines">Minen</label>
        <input type='range' id='mines' name='mines' min='10' max='100' value='10' oninput='showNewRange()' onchange='showNewRange()'></input><span id='spanMines'></span>
    </div>
    <button id='button' onclick='restartGame()'>Starto</button>
    <button id='pause' onclick='pauseGame()'>Pauso</button>
    <div id='clock'>clocko</div>
    <div id='info'>info</div>
    <div id='field'>fieldo</div>
     
</body>
</html>
